<ng-container *ngIf="getExistingItemIcon(item) as existingIcon; else elseBlock">
  <img src="{{existingIcon}}" class="ItemIcons" title="{{ item.name | translate }}"/>
</ng-container>

<ng-template #elseBlock>
  <ng-container *ngIf="getItemIcon(item.customIcon) as icon">
    <!-- TODO : le filtre CSS ne reproduit pas la vÃ©ritable couleur dans le jeu -->
    <img src="{{icon}}" class="ItemIcons" title="{{ item.name | translate }}"/>
    <img #filter *ngIf="item.customIconTint" src="{{icon}}" class="ItemIcons ItemIcons-filter" (load)="loadCustomIconTint($event.target)"/>
  </ng-container>
</ng-template>
