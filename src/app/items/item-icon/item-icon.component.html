<ng-container *ngIf="getExistingItemIcon() as existingIcon; else elseBlock">
  <img src="{{existingIcon}}" class="ItemIcons" title="{{ itemName | translate }}"/>
</ng-container>

<ng-template #elseBlock>
  <ng-container *ngIf="getItemIcon() as icon">
    <!-- TODO : le filtre CSS ne reproduit pas la vÃ©ritable couleur dans le jeu -->
    <img src="{{icon}}" class="ItemIcons" title="{{ itemName | translate }}"/>
    <img #filter *ngIf="item?.customIconTint" src="{{icon}}" class="ItemIcons ItemIcons-filter" (load)="loadCustomIconTint($event.target)"/>
  </ng-container>
</ng-template>
