<p>
  weapons works!
</p>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let weapon"> {{weapon.name}} </td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="DamageFalloffRange">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DamageFalloffRange </th>
    <td mat-cell *matCellDef="let weapon"> {{weapon.DamageFalloffRange}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let weapon; columns: displayedColumns"></tr>

</table>
