<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let recipeItem">
      <a [href]="localization.getWikiUrl(recipeItem.item)" target="_blank" [title]="recipeItem.item.name"> {{recipeItem.item.name | translate}} </a>
    </td>
  </ng-container>

  <!-- Count -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'lblContextCraftCount' | translate }} </th>
    <td mat-cell *matCellDef="let recipeItem"> {{recipeItem.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let recipeItem; columns: displayedColumns"></tr>

</table>
