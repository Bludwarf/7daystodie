<button mat-raised-button aria-label="Reset" title="{{'reset' | translate}}">
  <mat-icon aria-label="Reset" (click)="reset()">delete</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'shoppingListColName' | translate }} </th>
    <td mat-cell *matCellDef="let recipeItem">
      <a [href]="recipeItem.name" target="_blank" [title]="recipeItem | describeAttribute"> {{recipeItem.name | translate}} </a>
    </td>
  </ng-container>

  <!-- Count -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'shoppingListColCount' | translate }} </th>
    <td mat-cell *matCellDef="let recipeItem"> {{recipeItem.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let recipeItem; columns: displayedColumns"></tr>

</table>
