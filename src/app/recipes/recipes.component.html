<main class="container">
  <div class="row">
    <div class="col-md-8">

      <h1>{{ 'lblAttributeRecipe' | translate }}</h1>

      <!-- Craft Area Filter -->
      <mat-button-toggle-group #craftAreaFilter name="craftAreaFilter" aria-label="Craft Area Filter" (change)="toggleCraftArea($event.value); reapplyFilter()" multiple>
        <mat-button-toggle *ngFor="let craftArea of CRAFT_AREAS" value="{{craftArea}}" title="{{ craftArea | translate }}"
                           aria-label="{{ craftArea | translate }}" [checked]="true">
          <img class="square" src="{{ getCraftAreaIcon(craftArea) }}" />
        </mat-button-toggle>
      </mat-button-toggle-group>

      <!-- Craft Tool Filter -->
      <mat-button-toggle-group #craftToolFilter name="craftToolFilter" aria-label="Craft Tool Filter" (change)="reapplyFilter()" multiple>
        <mat-button-toggle *ngFor="let craftTool of CRAFT_TOOLS" value="{{craftTool}}" title="{{ craftTool | translate }}"
                           aria-label="{{ craftTool | translate }}" [checked]="true">
          <img src="assets/ItemIcons/{{craftTool}}.png" />
        </mat-button-toggle>
      </mat-button-toggle-group>

      <br/>

      <mat-form-field>
        <mat-label>Name filter</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="node" title="{{node.item.item.name}}">
          <button mat-icon-button disabled></button>
          <input matInput type="number" [(ngModel)]="node.item.count" required min="1" max="999" class="count"/>
          <img src="assets/ItemIcons/{{node.item.item.customIcon || node.item.item.name}}.png" class="ItemIcons"/>
          <span class="itemName">{{node.item.item.name | translate }}</span>
          <img *ngIf="node.item.recipe && node.item.recipe.isLearnable && getRequiredPerkLevelForRecipe(node.item) as perkLevel"
               src="assets/UIAtlasItemIcons/ItemIcons/ui_game_symbol_skills.png"
               title="{{perkLevelToString(perkLevel)}}"
               class="UIAtlasItemIcons"
          />
          <img *ngIf="node.item.recipe && node.item.recipe.craftArea"
               src="{{ getCraftAreaIcon(node.item.recipe.craftArea) }}"
               title="{{ node.item.recipe.craftArea | translate }}"
               class="UIAtlasItemIcons"
          />
          <img *ngIf="node.item.recipe && node.item.recipe.craftTool"
               src="assets/ItemIcons/{{node.item.recipe.craftTool}}.png"
               title="{{ node.item.recipe.craftTool | translate }}"
               class="ItemIcons ItemIcons-right"
          />
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: hasChildren" matTreeNodePadding class="node" title="{{node.item.item.name}}">
          <button mat-icon-button
                  [attr.aria-label]="'toggle ' + node.item.item.name" matTreeNodeToggle>
            <mat-icon>
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <input matInput type="number" [(ngModel)]="node.item.count" required min="1" max="999" class="count" title="{{node.item.item.name}}"/>
          <img src="assets/ItemIcons/{{node.item.item.customIcon || node.item.item.name}}.png" class="ItemIcons"/>
          <span class="itemName" title="{{node.item.item.name + 'Desc' | translate}}">{{node.item.item.name | translate }}</span>
          <img *ngIf="node.item.recipe && node.item.recipe.isLearnable && getRequiredPerkLevelForRecipe(node.item) as perkLevel"
               src="assets/UIAtlasItemIcons/ItemIcons/ui_game_symbol_skills.png"
               title="{{perkLevelToString(perkLevel)}}"
               class="UIAtlasItemIcons level-{{perkLevel.level}}"
          />
          <img *ngIf="node.item.recipe && node.item.recipe.craftArea"
               src="{{ getCraftAreaIcon(node.item.recipe.craftArea) }}"
               title="{{ node.item.recipe.craftArea | translate }}"
               class="UIAtlasItemIcons"
          />
          <img *ngIf="node.item.recipe && node.item.recipe.craftTool"
               src="assets/ItemIcons/{{node.item.recipe.craftTool}}.png"
               title="{{ node.item.recipe.craftTool | translate }}"
               class="ItemIcons ItemIcons-right"
          />
          <mat-progress-bar *ngIf="node.isLoading"
                            mode="indeterminate"
                            class="example-tree-progress-bar"></mat-progress-bar>
        </mat-tree-node>
      </mat-tree>

    </div>


    <div class="col-md-4">
      <h1>Liste de courses</h1>
      <app-summary></app-summary>
    </div>
  </div>
</main>
