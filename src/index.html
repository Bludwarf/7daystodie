<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>7 Days to Die</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/Data/7dtd_icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- 404 redirect -->
  <script>
    // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        console.log("Calling history.replaceState(null, null, '"+redirect+"')");
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

</body>
